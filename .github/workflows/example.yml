      - name: Copy PyCrucible to project
        shell: bash
        run: cp ./target/release/pycrucible simple-python-project-for-PyCrucible

      - name: Run PyCrucible
        shell: bash
        working-directory: simple-python-project-for-PyCrucible
        run: ./pycrucible -e . -o cowsay


      - name: Test cowsay
        shell: bash
        working-directory: simple-python-project-for-PyCrucible
